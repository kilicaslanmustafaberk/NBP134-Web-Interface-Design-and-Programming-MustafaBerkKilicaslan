<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Important</title>
<style>
    #internal{
        color: red;
    }
    #green{
        color: green !important;
    }
</style>
</head>

<body style="text-align: center;">
        <br>
    <p style="color: blue;">Bu bir İnline CSS örneğidir.</p>
        <br>
    <p id="internal">Bu bir İnternal CSS örneğidir.</p>
        <br>
    <p id="green" style="color: blue;">Bu İnline CSS örneği, eskiden maviydi. Dahili CSS üzerinde İmportant uygulanıldı.</p>
        <br>
    <p id="internal" style="color: orange !important;" >Bu İnternal CSS örneği, eskiden kırmızıydı. Satır içi CSS üzerinde İmportant uygulanıldı.</p>


</body>
</html>
